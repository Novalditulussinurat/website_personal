<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrasi Barang</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Cek apakah user sudah login
        if (!localStorage.getItem("currentAdmin")) {
            // Jika belum login, arahkan ke halaman login
            window.location.href = "login.html";
        }
    </script>
</head>
<body>
    <h1>Administrasi Barang Masuk dan Keluar</h1>
    <button onclick="logout()">Logout</button>

    <section id="input-form">
        <h2>Input Barang</h2>
        <form id="itemForm">
            <label for="name">Nama Barang:</label>
            <input type="text" id="name" required>
            
            <label for="quantity">Jumlah:</label>
            <input type="number" id="quantity" required>
            
            <label for="type">Tipe:</label>
            <select id="type">
                <option value="masuk">Barang Masuk</option>
                <option value="keluar">Barang Keluar</option>
            </select>

            <label for="date">Tanggal:</label>
            <input type="date" id="date" required>

            <button type="submit">Tambah</button>
        </form>
    </section>

    <section>
        <h2>Daftar Barang Masuk</h2>
        <table>
            <thead>
                <tr>
                    <th>Nama Barang</th>
                    <th>Jumlah</th>
                    <th>Tanggal</th>
                    <th>Admin</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="itemListMasuk">
                <!-- Data barang masuk akan muncul di sini -->
            </tbody>
        </table>
    </section>

    <section>
        <h2>Daftar Barang Keluar</h2>
        <table>
            <thead>
                <tr>
                    <th>Nama Barang</th>
                    <th>Jumlah</th>
                    <th>Tanggal</th>
                    <th>Admin</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="itemListKeluar">
                <!-- Data barang keluar akan muncul di sini -->
            </tbody>
        </table>
    </section>

    <section id="total-items">
        <h2>TOTAL BARANG PERBULAN</h2>
        <h3>Bulan: <span id="currentMonth"></span></h3>
        <table>
            <thead>
                <tr>
                    <th>Nama Barang</th>
                    <th>Total Jumlah</th>
                </tr>
            </thead>
            <tbody id="totalItemsList">
                <!-- Data total barang per bulan akan muncul di sini -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
